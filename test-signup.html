<!DOCTYPE html>
<html>
<head>
    <title>Test Signup</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Test Signup</h1>
    <form id="signupForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Test Signup</button>
    </form>
    <div id="result"></div>

    <script>
        // Replace with your actual Supabase URL and anon key
        const supabaseUrl = 'YOUR_SUPABASE_URL';
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Testing signup...';
            
            try {
                // Test 1: Minimal signup (no metadata)
                console.log('Testing minimal signup...');
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });
                
                if (error) {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                    console.error('Signup error:', error);
                } else {
                    resultDiv.innerHTML = `<p style="color: green;">Success! User created: ${data.user?.id}</p>`;
                    console.log('Signup success:', data);
                }
            } catch (err) {
                resultDiv.innerHTML = `<p style="color: red;">Exception: ${err.message}</p>`;
                console.error('Exception:', err);
            }
        });
    </script>
</body>
</html>
